<div class="col-sm-4 col-md-4"
     style="background:white;height:100%;padding-left: 5%;padding-right: 3%">
  <div class="col-sm-11" id="clusterName"
       style="height: 8%;text-align: center;font-size: 25px;font-weight: 200;padding-top: 10px;">

  </div>
  <div class="col-sm-11" style="margin:0px;padding:0px;height:85%">
    <label class="scene-content-header" style="margin: 0px">
      <label class="scene-left-tool toolsFont" style="padding: 5px 0px 0px 10px"
             id="I_label_hive_dataBase"></label>

      <div class="pull-right" id="hiveHelp">
                <span class="glyphicon glyphicon-question-sign"
                      style="font-size: 13px;margin: 7px 10px;" id="operate" title=""></span>
      </div>
      <div class="pull-right" id="Reflact">
                <span class="glyphicon glyphicon-repeat"
                      style="font-size: 13px;margin: 7px 10px;"></span>
      </div>
    </label>

    <div style="border: 1px solid #cacaca;width: 100%;height: 93%">
      <div style="width: 100%;padding:15px 5%;height: 65px;background: #f2f2f2">
        <select class="form-control conn" placeholder="" id="dbName" name="dbName"
                style="border-radius:5px;">

        </select>
      </div>
      <div class="col-md-12 tree"
           style="position:absolute;padding: 0px;overflow: auto;height: 77%;width: 99%;">
        <ul id="dataTable" class="nav nav-stacked" style="width: 100%;">

        </ul>
      </div>
    </div>
    </div>
</div>
<div class="col-sm-8 col-md-8" style="height:100%;position: static">
    <span class="col-md-11 toolsTableName"
          style="height: 8%;padding-top: 2%" id="Hive_name">No-Table-Selected</span>
  <label class="col-md-11 toolsFont" style="height: 5%;"><span
      id="I_span_hive_query"></span></label>

  <div class="col-md-11"
       style="background: rgb(217, 217, 217);padding:0px;height:30%;border-radius: 5px;">
        <textarea id="sql" class="form-control toolsTextColor" name="sql"
                  style="height:100%;resize: none;font-size: 14px"
                  placeholder="select...">

        </textarea>
    </div>
  <div style="float:right;padding-right: 10%;padding-top: 2%;height: 8%;">
    <input type="number" class="I_title_inputnumber" id="maxRows" name="maxRows"
           style="width: 80px;background: rgb(217, 217, 217);border-radius: 2px;" min="0"/>
    <button type="button" id="executeQuery" class="btn btn-primary toolsButton"><span
        id="I_span_hive_execute"></span>
    </button>
    <button type="button" class="btn btn-primary toolsButton" id="qingchuSQL"><span
        id="I_span_hive_reset"></span>
    </button>
    </div>
  <label class="col-md-11 toolsFont" style="height: 5%;"><span id="I_span_hive_queryResult"></span>

    <div id="expandResults" class="pull-right toolsGraphic" title="最大化显示"
         style="padding: 1% 2% 0 0">
      <span class="glyphicon glyphicon-fullscreen"></span>
    </div>
    <!--<div id="save-results" class="pull-right toolsGraphic" title="保存到Excel表"
         style="padding: 1% 2% 0 0">
        <span class="glyphicon glyphicon-floppy-save"></span>
    </div>-->
  </label>

  <div class="col-md-11 toolsTextColor" id="content2" style="padding:0px;height:34%;">
    <div id="menu_holder">
      <div id="nav1">
        <ul>
          <!--<li><span class='glyphicon glyphicon-floppy-save'></span></li>-->
          <li><span class="fa fa-compress" id="smallHive"></span></li>
        </ul>
      </div>
    </div>
    <div id="hit_area"></div>
    <div id="hit_area2">

      <div id="content1" style="height: 100%;width: 100%;text-align: center;"
           class="modal-open">
        <ul class="nav nav-tabs scene-content-header" id="tableHeader">

          <div style="float: left;display: none;width: 125px" id="tabOutput">
                            <span class="hiveTabStyle toolsFont hiveOutPut">output
                                <!--<i class="fa fa-times" style="padding-left: 10px"></i>-->
                            </span>
          </div>
          <!--<li style="display:block">
              <a title="" class="hiveTabStyle toolsFont hiveTabClickStyle">output
                  <i class="fa fa-times" style="padding-left: 10px"></i>
              </a>
          </li>-->
          <div class="keep-open btn-group" title="Columns" style="float: right" id="hideSelectTab">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                    aria-expanded="false"
                    style="padding: 3px 12px;background-image: -webkit-linear-gradient(top, #e6e6e6, #d9d9d9);border:none;color: #646464">
              <i class="glyphicon glyphicon-th icon-th"></i>
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" id="dropDown"
                style="right: 0px;left: auto;padding: 0px;border: none">

            </ul>
          </div>
        </ul>
        <div class="tab-content" id="startTable" style="margin-top: 15px;overflow: auto;">
          <div style='display:none;float: left;text-align: left' class='hiveTab'
               id='showOutput'></div>
        </div>
        <!--<div class="tabTable">
        </div>-->
        </div>
    </div>
  </div>
</div>
