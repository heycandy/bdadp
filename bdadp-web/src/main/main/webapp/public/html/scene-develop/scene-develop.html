<div class="row">
  <div class="col-md-9 col-sm-9 col-xs-9" style="padding-right:8px;">
    <div class="scene-content-header scene-left-toolbar">
      <div class="header-tools">
        <div name="scene-checkall" class="scene-left-tool"><span
            class="ion-android-checkbox-outline-blank" id="allCheck"></span><label
                                                                                   id="I_label_develop_selectall"></label>
        </div>
        <div name="scene-inverse" class="scene-left-tool dispatch-left-tool"
             style="padding-top: 3px"><span
            class="iconfont tab-icon" id="inverse">&#xe74a;</span><label
            id="I_label_scene_inverse"></label></div>
        <div name="scene-import" class="scene-left-tool"><span
            class="glyphicon glyphicon-import"></span><label id="I_label_develop_import"></label>
        </div>
        <form id="importForm" style="display: none">
          <input type="file" id="scene-import" name="filename" value="abc"/>
        </form>
        <div name="scene-export" class="scene-left-tool"><span
            class=" glyphicon glyphicon-export"></span><label id="I_label_develop_export"></label>
        </div>
        <div name="scene-delete" class="scene-left-tool"><span
            class="ion-trash-a"></span><label id="I_label_right_delete"></label></div>
        <div name="scene-search" class="scene-left-tool"><span
            class="ion-android-search"></span><input class="search-underline"
                                                     placeholder=""/></div>
        <div class="pull-right scene-left-tool" name="scene-refresh"><span
            class="ion-refresh"></span><label id="I_label_right_refresh"></label></div>
      </div>
        </div>
    <div class="scene-content-main scene-content-left">    <!-- data-category -->
      <div class="isotope"></div>
        </div>
    </div>
  <div class="col-md-3 col-sm-3 col-xs-3">
    <div class="scene-content-header scene-right-toolbar">
      <div class="pull-right"><span class="ion-refresh"
                                    name="scene-refresh-scenePackage"></span><label
          id="I_label_left_refresh"></label></div>
      <div><span class="ion-android-search"></span><input class="search-underline"
                                                          placeholder=""/></div>
    </div>
    <div class="scene-content-main scene-content-right">
      <div class="scene-content-inner">
        <div class="row row-no-margin scene-add">
          <img src="img/scene-develop/add-samll.png" style="margin:10px;"/>

          <p id="I_p_classification"></p>
        </div>
      </div>
        </div>
    </div>
</div>
