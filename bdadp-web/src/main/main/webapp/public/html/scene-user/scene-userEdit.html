<form id="editUserForm" class="form-inline">
    <div class="row editUser">
        <input class="userId" type="text" name="userId" style="display:none;"/>

        <div class="form-group col-sm-12 col-md-12 title">
            <label class="">编辑用户</label>
            <hr/>
        </div>
        <div class="form-group col-sm-6 col-md-6 content">
            <div class="row">
                <label class="control-label col-sm-4">用户名称</label>
                <input class="form-control userName col-sm-8" type="text" name="userName"/>
            </div>
        </div>
        <div class="form-group col-sm-6 col-md-6 content">
            <div class="row">
                <label class="control-label col-sm-4">用户密码</label>
                <input class="form-control userPwd col-sm-8" type="text" name="userPwd"/>
            </div>
        </div>
        <div class="form-group col-sm-6 com-md-6 content">
            <div class="row">
                <label class="control-label col-sm-4"
                       style="float:left;line-height:118px;">用户角色</label>

                <div class="form-control roleName col-sm-8" style="float:left;height:auto;">

                </div>
            </div>
        </div>
        <div class="form-group col-sm-6 com-md-6 content">
            <div class="row">
                <label class="control-label col-sm-4"
                       style="float:left;line-height:118px;">用户描述</label>
                <textarea class="form-control userDesc col-sm-8" name="userDesc" rows="6"
                          style="resize: none;"></textarea>
            </div>
        </div>
    </div>
</form>
