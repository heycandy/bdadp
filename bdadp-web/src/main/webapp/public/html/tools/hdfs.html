                    <div class="form-group" style="margin-bottom: 1%;height: 50%">

                            <input type="file" id="file" name="file">

                    </div>

                               style="font-family: 微软雅黑; color: #646464"
                               id="I_label_tool_uploadPath"></label>

                        <div class="col-md-4">
                            <input id="filePath" name="filePath" type="text" class="form-control "

                        </div>
                        <div class="col-md-2" style="height:34px;">
                            <button id="submitFile" class="btn btn-default"

                                <span id="I_span_tool_submit"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <div class="" style="padding-top: 1%;height: 3%">

            </div>
        </div>
