<style>
    /* 设置滚动条的样式 */
    ::-webkit-scrollbar {
        width: 7px;
        height: 7px;
    }

    /* 滚动槽 */
    ::-webkit-scrollbar-track {
    / / -webkit-box-shadow : inset 0 0 6 px rgba(0, 0, 0, 0.3);
        border-radius: 10px;
    }

    /* 滚动条滑块 */
    ::-webkit-scrollbar-thumb {
        opacity: 0.5;
        border-radius: 15px;
        background: #999999;
        -webkit-box-shadow: inset 0 0 6px #999999;
    }

    ::-webkit-scrollbar-thumb:horizontal {
        opacity: 0.5;
        border-radius: 15px;
        background: #999999;
        -webkit-box-shadow: inset 0 0 6px #999999;
    }

    ::-webkit-scrollbar-thumb:window-inactive {
        background: #999999;
    }

    .info-box {
        display: block;
        min-height: 300px;
        background: #fff;
        width: 100%;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        margin-bottom: 5px;
    }

    .info-box-half {
        display: block;
        min-height: 145px;
        background: #fff;
        width: 88%;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        margin-left: 6%;
        margin-bottom: 0px;
    }

    .senario-circle-menu {
        display: block;
        width: 45px;
        height: 45px;
        background: url(img/home/cicle-menu/top.png) no-repeat;
        background-size: 45px 45px;
        cursor: pointer;
        position: relative;
        margin-top: 45%;
        margin-left: 56%;
    }

    @media screen and (min-width: 1400px) {
        .senario-circle-menu {
            margin-top: 38%;
            margin-left: 72%;
        }
    }

    @media screen and (min-width: 1700px) {
        .senario-circle-menu {
            margin-top: 31%;
        }
    }

    ul.cicle-menu li {
        display: block;
        list-style: none;
        padding: 0;
        margin: 0;
    }

    ul.cicle-menu li {
        position: absolute;
    }

    ul.cicle-menu li img {
        border: none;
    }

    ul.cicle-menu li img:hover {
        -webkit-box-shadow: 0px 0px 2px 2px lightblue;
        -moz-box-shadow: 0px 0px 2px 2px lightblue;
        box-shadow: 0px 0px 2px 2px lightblue;
        transform: scale(1.5, 1.5);
    }

</style>
